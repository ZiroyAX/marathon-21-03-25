<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE.AX Марафон</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/weatherForecast.css">
    <script defer src="./js/sidebar.js"></script>
    <script defer src="./js/weatherForecast.js"></script>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="currentDay">
                <button id="btnSearchCity" class="searchCity">Поиск города</button>
                <img src="./image/snow.png" alt="Image Weather" class="currentImgWeather">
                <div class="temperature">
                    <h1 class="degree">1<span class="celsius"> °C</span></h2>
                </div>
                <h3 class="currentWeather">Снег</h3>
                <p class="feelingWeather">Ощущается как -3 °C</p>
                <p class="week">Сегодня</p>
                <p class="date">Вс, 13 мар</p>
                <div class="address">
                    <img src="./image/vector.png" alt="vector" class="vector">
                    <p class="nameCity">Москва</p>
                </div>
            </div>
            <div id="searchPanel" class="searchPanel">
                <button id="btnCloseSearchPanel" class="btnClose">
                    <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M26 2.61857L23.3814 0L13 10.3814L2.61857 0L0 2.61857L10.3814 13L0 23.3814L2.61857 26L13 15.6186L23.3814 26L26 23.3814L15.6186 13L26 2.61857Z" fill="#48484A"/>
                    </svg>                        
                </button>
                <form class="formSearch" action="">
                    <input class="inputSearch" type="text" placeholder="Москва">
                    <input class="inputButton" type="submit" value="Найти">
                </form>
            </div>
        </div>
        <div class="weatherForecast">
            <div class="titleWeatherForecast">
                <p>Прогноз</p>
                <button>На неделю</button>
                <button>почасовой</button>
            </div>
            <div class="contentWeatherForecast">
                <button id="btnLeft">
                    <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle opacity="0.3" cx="19" cy="19" r="19" transform="rotate(-180 19 19)" fill="white"/>
                        <path opacity="0.3" d="M23 24.5L13.8735 18.8503C13.242 18.4593 13.242 17.5407 13.8735 17.1497L23 11.5" stroke="#ACACAC" stroke-width="3"/>
                    </svg>                        
                </button>
                <button id="card_1" class="card"><p class="cardT">Завтра</p><p class="cardLB">10°C</p><p class="cardRB">4°C</p></button>
                <button id="card_2" class="card"><p class="cardT">Вт, 15 мар</p><p class="cardLB">10°C</p><p class="cardRB">4°C</p></button>
                <button id="card_3" class="card"><p class="cardT">Вт, 16 мар</p><p class="cardLB">10°C</p><p class="cardRB">4°C</p></button>
                <button id="card_4" class="card"><p class="cardT">Вт, 17 мар</p><p class="cardLB">10°C</p><p class="cardRB">4°C</p></button>
                <button id="card_5" class="card"><p class="cardT">Вт, 18 мар</p><p class="cardLB">10°C</p><p class="cardRB">4°C</p></button>
                <button id="card_6" class="card"><p class="cardT">Вт, 19 мар</p><p class="cardLB">10°C</p><p class="cardRB">4°C</p></button>
                <button id="card_7" class="card"><p class="cardT">Вт, 20 мар</p><p class="cardLB">10°C</p><p class="cardRB">4°C</p></button>
                <button id="btnRight">
                    <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="19" cy="19" r="19" fill="white"/>
                        <path d="M15 13.5L24.1265 19.1497C24.758 19.5407 24.758 20.4593 24.1265 20.8503L15 26.5" stroke="#ACACAC" stroke-width="3"/>
                    </svg>                        
                </button>
            </div>
        </div>
        <div class="detail"></div>
    </div>
</body>
</html>
