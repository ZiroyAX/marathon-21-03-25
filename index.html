<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE.AX Марафон</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/weatherForecast.css">
    <link rel="stylesheet" href="./styles/detail.css">
    <script type="module" defer src="./js/main.js"></script>
    <script type="module" defer src="./js/sidebar.js"></script>
    <script type="module" defer src="./js/weatherForecast.js"></script>
    <script type="module" defer src="./js/detail.js"></script>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div id="currentDay" class="currentDay">
                <button id="btnSearchCity" class="searchCity">Поиск города</button>
                <button id="btnTheme">
                    <div>
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.6067 2.12132C9.83451 1.34916 8.89689 0.8358 7.9126 0.572756C8.44717 2.57528 7.93381 4.79418 6.36403 6.36396C4.79425 7.93374 2.57535 8.4471 0.572826 7.91253C0.83587 8.89682 1.34923 9.83444 2.12139 10.6066C4.46333 12.9485 8.26473 12.9485 10.6067 10.6066C12.9486 8.26466 12.9486 4.46326 10.6067 2.12132Z" fill="#E6E6E6"/>
                        </svg>                            
                    </div>                                                                                           
                </button>                                               
                <img src="./image/snow.png" alt="Image Weather" class="currentImgWeather">
                <div class="temperature">
                    <h1 class="degree">1<span class="celsius"> °C</span></h2>
                </div>
                <h3 class="currentWeather">Снег</h3>
                <p class="feelingWeather">Ощущается как -3 °C</p>
                <p class="week">Сегодня</p>
                <p class="date">Вс, 13 мар</p>
                <div class="address">
                    <img src="./image/vector.png" alt="vector" class="vector">
                    <p class="nameCity">Москва</p>
                </div>
            </div>
            <div id="searchPanel" class="searchPanel">
                <button id="btnCloseSearchPanel" class="btnClose">
                    <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M26 2.61857L23.3814 0L13 10.3814L2.61857 0L0 2.61857L10.3814 13L0 23.3814L2.61857 26L13 15.6186L23.3814 26L26 23.3814L15.6186 13L26 2.61857Z" fill="#48484A"/>
                    </svg>                        
                </button>
                <section class="formSearch" action="">
                    <input class="inputSearch" type="text" placeholder="Москва">
                    <input class="inputButton" type="submit" value="Найти">
                </section>
            </div>
        </div>
        <div class="weatherForecast">
            <div class="titleWeatherForecast">
                <p>Прогноз</p>
                <button>На неделю</button>
                <button>почасовой</button>
            </div>
            <div class="contentWeatherForecast">
                <button id="btnLeft">
                    <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle opacity="0.3" cx="19" cy="19" r="19" transform="rotate(-180 19 19)" fill="white"/>
                        <path opacity="0.3" d="M23 24.5L13.8735 18.8503C13.242 18.4593 13.242 17.5407 13.8735 17.1497L23 11.5" stroke="#ACACAC" stroke-width="3"/>
                    </svg>                        
                </button>
                <div id="weekData"></div>
                <div id="hourData"></div>
                <button id="btnRight">
                    <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="19" cy="19" r="19" fill="white"/>
                        <path d="M15 13.5L24.1265 19.1497C24.758 19.5407 24.758 20.4593 24.1265 20.8503L15 26.5" stroke="#ACACAC" stroke-width="3"/>
                    </svg>                        
                </button>
            </div>
        </div>
        <div class="detail">
            <h1>Подробно на сегодня</h1>
            <div class="descriptionDay">
                <p>Скорость ветра</p>
                <p class="descriptionNumber">7 <span class="descriptionValue">м/с</span></p>
                <div class="windDirection">
                    <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="19" cy="19" r="19" fill="#48484A"/>
                        <path d="M18.1951 31.0029L10.0872 10.8978C9.76221 10.092 10.5487 9.28365 11.3631 9.58643L31.9073 17.2246C32.7267 17.5293 32.7906 18.6717 32.0237 19.0912C26.1915 22.2822 23.1612 25.3608 20.0501 31.0907C19.6388 31.8482 18.5175 31.8023 18.1951 31.0029Z" fill="#E6E6E6"/>
                    </svg>
                    <span style="font-weight: 300; font-size: 18px;">СЗ</span>                    
                </div>
            </div>
            <div class="descriptionDay">
                <p>Влажность</p>
                <p class="descriptionNumber">84 <span class="descriptionValue"> %</span></p>
            </div>
            <div class="descriptionDay v1">
                <p>Видимость</p>
                <p class="descriptionNumber">6.2 <span class="descriptionValue">км</span></p>
            </div>
            <div class="descriptionDay v1">
                <p>Давление</p>
                <p class="descriptionNumber">742 <span class="descriptionValue" style="font-size: 18px;">мм рт. ст.</span></p>
            </div>
        </div>
    </div>
</body>
</html>
